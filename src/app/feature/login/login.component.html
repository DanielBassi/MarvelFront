<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-title">
      <i class="bi bi-shield-shaded"></i> Iniciar Sesión
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" formControlName="email" class="form-control" id="username"
          placeholder="Ej: ironman@avengers.com">
        <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          {{ userForm.get('email')?.errors?.['serverError'] }}
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" id="password"
          placeholder="Tu contraseña secreta">
        <div class="text-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          {{ userForm.get('password')?.errors?.['serverError'] }}
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100">Ingresar</button>
      <hr class="text-secondary">
      <a routerLink="register" class="btn btn-outline-light w-100">Crear cuenta nueva</a>
    </form>
  </div>
</div>
